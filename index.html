<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Phee!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: url('https://i.imgur.com/KjIIrZE.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            border: 10px solid;
            border-color: #ff4d4d;
            padding: 10px;
            background-color: #f6d5d5;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #ff4d4d;
        }
        .hello-kitty-logo {
            width: 70px;
            height: auto;
        }
        h1 {
            color: #fae4e4;
            margin: 20px 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 8px #ff7777;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            color: #ff7f7f;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { color: #ff7f7f; }
            100% { color: #ffd700; }
        }
        .tree-container {
            margin: 20px auto;
        }
        .tree {
            max-width: 200px;
            transform: scale(1.5);
            display: block;
            margin: 0 auto;
        }
        .message {
            font-size: 1.3em;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #fff;
            display: inline-block;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fef5e7;
            max-width: 80%;
            text-align: left;
            line-height: 1.6;
        }
        .message span {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #a8e6cf;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #76c7b7;
        }
        #access-form {
            display: none;
            margin-top: 20px;
        }
        #snowflake {
            position: fixed;
            top: -10px;
            left: 50%;
            font-size: 20px;
            color: white;
            pointer-events: none;
            animation: fall 5s linear infinite, sway 3s ease-in-out infinite;
        }
        @keyframes fall {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        .countdown span {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff5f5f;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/R.936f295caae4a452e9e4394d8acaee0b?rik=PkW0XT1Wp4drig&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpng-hello-kitty-hello-kitty-12-by-zidan111-861.png&ehk=d5Bgz6cBdMVXPdXwmcnS0Ry9DhlHu89hLDeTnbC1iu8%3d&risl=&pid=ImgRaw&r=0" alt="Hello Kitty Logo" class="hello-kitty-logo">
    </header>
    <h1>Merry Christmas, Phee!</h1>
    <div class="countdown" id="countdown">
        Loading countdown...
    </div>
    <div id="content">
        <div class="tree-container">
            <img class="tree" src="https://clipart-library.com/images_k/christmas-tree-clip-art-transparent-background/christmas-tree-clip-art-transparent-background-16.png" alt="Christmas Tree">
        </div>
        <div class="message">
            Dear Phee,<br>
            You light up every day like this Christmas tree! Here's to all the laughs, chats, and unforgettable moments we share. 🎄<br>
            <span>Love, Harry</span>
        </div>
        <button class="button" onclick="showAmazingMessage()">Click for a Surprise!</button>
    </div>
    <div id="access-form">
        <h2>Enter the Early Access Code</h2>
        <input type="password" id="access-code" placeholder="Enter Code">
        <button class="button" onclick="checkAccessCode()">Submit</button>
    </div>
    <script>
        // Countdown Timer
        const countdown = document.getElementById('countdown');
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            const diff = christmas - now;
            if (diff <= 0) {
                countdown.innerHTML = "It's Christmas! 🎄";
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / 1000 / 60) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                countdown.innerHTML = ` <span>${days}d ${hours}h ${minutes}m ${seconds}s</span>`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Restrict Access
        const today = new Date();
        const isChristmas = today.getMonth() === 11 && today.getDate() === 25;
        if (!isChristmas) {
            document.getElementById('content').style.display = 'none';
            document.getElementById('access-form').style.display = 'block';
        }

        function checkAccessCode() {
            const accessCode = document.getElementById('access-code').value;
            if (accessCode === '123ilovephee') {
                alert('Welcome, early access granted!');
                document.getElementById('access-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect code. Try again!');
            }
        }

        function showAmazingMessage() {
            alert('Phee, you are amazing! 💖');
        }

        // Snow Effect
        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.textContent = '❄';
            snowflake.id = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }, 200);

        // Background Music
        const bgMusic = new Audio('bg.mp3');
        bgMusic.loop = true;
        bgMusic.play();
    </script>
</body>
</html>
