<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Phee!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: url('https://th.bing.com/th/id/OIP.hz7YcQbLnwCKiJxMkpFAHQHaEK?w=287&h=180&c=7&r=0&o=5&pid=1.7') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .hello-kitty-logo {
            width: 60px;
            height: auto;
        }
        h1 {
            color: #fef5e7;
            margin: 20px 0;
            font-size: 2.5em;
        }
        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .tree-container {
            margin: 20px auto;
        }
        .tree {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #fff;
            display: inline-block;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fef5e7;
            max-width: 80%;
            text-align: left;
            line-height: 1.6;
        }
        .message span {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d22b2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b12020;
        }
        #access-form {
            display: none;
            margin-top: 20px;
        }
        #snowflake {
            position: fixed;
            top: -10px;
            left: 50%;
            font-size: 20px;
            color: white;
            pointer-events: none;
            animation: fall 5s linear infinite, sway 3s ease-in-out infinite;
        }
        @keyframes fall {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/OIP.h29IPWoPMvo3YNZlMmBzxAHaFr?w=207&h=180&c=7&r=0&o=5&pid=1.7" alt="Hello Kitty Logo" class="hello-kitty-logo">
    </header>
    <h1>Merry Christmas, Phee!</h1>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div id="content">
        <div class="tree-container">
            <img class="tree" src="https://purepng.com/public/uploads/large/christmas-tree.png" alt="Christmas Tree">
        </div>
        <div class="message">
            Dear Phee,<br>
            You light up every day like this Christmas tree! Here's to all the laughs, chats, and unforgettable moments we share. 🎄<br>
            <span>Love, Harry</span>
        </div>
        <button class="button" onclick="showAmazingMessage()">Click for a Surprise!</button>
    </div>
    <div id="access-form">
        <h2>Enter the Early Access Code</h2>
        <input type="password" id="access-code" placeholder="Enter Code">
        <button class="button" onclick="checkAccessCode()">Submit</button>
    </div>
    <script>
        // Countdown Timer
        const countdown = document.getElementById('countdown');
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            const diff = christmas - now;
            if (diff <= 0) {
                countdown.textContent = "It's Christmas! 🎄";
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / 1000 / 60) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas!`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Restrict Access
        const today = new Date();
        const isChristmas = today.getMonth() === 11 && today.getDate() === 25;
        if (!isChristmas) {
            document.getElementById('content').style.display = 'none';
            document.getElementById('access-form').style.display = 'block';
        }

        function checkAccessCode() {
            const accessCode = document.getElementById('access-code').value;
            if (accessCode === '123ilovephee') {
                alert('Welcome, early access granted!');
                document.getElementById('access-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect code. Try again!');
            }
        }

        function showAmazingMessage() {
            alert('Phee, you are amazing! 💖');
        }

        // Snow Effect
        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.textContent = '❄';
            snowflake.id = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }, 200);
    </script>
</body>
</html>
